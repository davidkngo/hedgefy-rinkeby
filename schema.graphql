type Ticket @entity {
  id: ID!
  premiumAmount: Int!
  totalInvestment: Int!
  ticketName: String!
  ticketStatus: TicketStatus!
  closingDate: Int!
  startDate: Int!
  endDate: Int!
}

type Investment @entity {
  id: ID!
  ticket: Ticket!
  investorAddress: String!
  investorAmount: Int!
  earning: Int
  ticketName: String
  tookPremium: Boolean
  reimbursedInvest: Boolean
  expiredInvestAmount: Int
  investDate: Int
}

type Premium @entity {
  id: ID!
  ticket: Ticket!
  buyerAddress: String!
  premiumAmount: Int!
  ticketName: String
  reimbursedPremium: Boolean
}

type Claim @entity {
  id: ID!
  round: Int
  claimStatus: ClaimStatus
  condition: ClaimCondition
  isApproved: Boolean
  lastDecisionDate: Int
  oracleData: Int
  roundStartDate: Int
}

type ClaimCondition @entity {
  id: ID!
  claimType: String!
  constraints: [String]
  parameters: [String]
}

type JuryResult @entity {
  id: ID!
  Accept: Int
  Reject: Int
}

type NFT @entity {
  id: ID!
  tokenId: Int!
  tokenContract: String!
  tokenType: NFTType
}

enum TicketStatus {
  Void
  Open
  Closed
  Canceled
  Expired
  ClaimProcessing
  Claimed
}

enum ClaimStatus {
  NotStarted
  ClaimInProcess
  ClaimUnderReview
  JuryProcessing
  ClaimRewarded
}

enum JuryVote {
  NoVote
  Accept
  Reject
}

enum NFTType {
  None
  HFNFT
  ERC721
  ERC1155
}
