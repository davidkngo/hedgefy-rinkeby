specVersion: 0.0.2
description: Eventlogs for Hedgefy
repository: https://github.com/hedgefyio/hedgefy-rinkeby-subgraph
schema:
  file: schema.graphql
features:
  - ipfsOnEthereumContracts
  - fullTextSearch
dataSources:
  - kind: ethereum
    name: HFEvent
    network: rinkeby
    source:
      address: "0xB1410873aD6172052E86531fca4C5b0D637AF21B"
      abi: HFEvent
      startBlock: 9917673
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Ticket
        - Buyer
      abis:
        - name: HFEvent
          file: HFEvent/abis/HFEvent.json
      eventHandlers:
        - event: TicketStatusUpdate(indexed address,indexed
            uint256,int256,int256,string,uint8,uint8,int64,uint256,uint256,uint256)
          handler: handleTicketStatusUpdate
      file: HFEvent/HFEvent.wasm
